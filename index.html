<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Profile card component</title>
</head>
<body>
    <div class="main-card">
        <div class="card">
            <div class="card-pictures">
                <img class="background"src="./images/bg-pattern-card.svg">
                <img class="victor" src="./images/image-victor.jpg">
            </div>
            <h1 class="header">Victor Crest <span class="age">26</span></h1>
            <span class="city">London</span>
            <div class="line"></div>
            <div class="quantity">
                <div class="items">
                     <h2>80K</h2>
                     <span>Followers</span>
                </div>
                <div class="items">
                     <h2>803K</h2>
                     <span>Likes</span>
                </div>
                <div class="items">
                    <h2>1.4K</h2>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
